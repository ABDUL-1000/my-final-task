<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Include Header -->
  <header class="sticky-top text-white">
    <nav class="navbar navbar-expand-lg bg-light text-dark"> <!-- Changed bg-transparent to bg-light -->
      <div class="container-fluid">
        <img src="./images/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="logo" width="50" height="50">
        
        <!-- Cart Icon Moved Before the Toggle Button -->
        <div class="cart-icon position-relative me-3">
          <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          <img class="cart-icon" src="./images/carts.png" alt="Cart" width="25" height="25">
        </div>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <!-- Landing Page Content -->
    <section id="landing" class="section active">
      <section class="hero mb-4" style="background-image: url(./images/clot5.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; width: 100%; height: 100vh;">
        <div> <h1 class="fs-1">Welcome to My E-Commerce Website</h1></div>
      </section>

      <section class="featured-products container mb-4">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row data-view row-cols-1 row-cols-md-3 g-4">
          <!-- Product Card -->
        </div>
      </section>

      <section class="categories container mb-4">
        <h2 class="text-center mb-4">Shop by Category</h2>
        <div class="row row-cols-1 category-view row-cols-md-4 g-4">
          <!-- Category Card -->
          <div class="col">
            <div class="card">
              <img src="./images/cashew-butter-500-300x300.jpg" class="card-img-top" alt="Category 1">
              <div class="card-body">
                <h5 class="card-title">Category 1</h5>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./images/coffee-asorted-768x768.jpg" class="card-img-top" alt="Category 2">
              <div class="card-body">
                <h5 class="card-title">Category 2</h5>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./images/face-wash-600x600.jpg" class="card-img-top" alt="Category 3">
              <div class="card-body">
                <h5 class="card-title">Category 3</h5>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./images/organic-honey-600x600.jpg" class="card-img-top" alt="Category 4">
              <div class="card-body">
                <h5 class="card-title">Category 4</h5>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Include Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <div class="social-links mb-3">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="contact-info">
        <p>Contact us: @abdullatifabdulkarim</p>
      </div>
    </div>
  </footer>
  
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/761108eeb6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

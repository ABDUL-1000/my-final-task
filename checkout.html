<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- External CSS File -->
</head>
<body>
  <!-- Include Header -->
  <header class="bg-transparent sticky-top text-white">
    <nav class="navbar navbar-expand-lg bg-body-white text-white">
      <div class="container-fluid text-white">
        <img src="./images/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="logo" width="50" height="50">
        
        <!-- Cart Icon Moved Before the Toggle Button -->
        <div class="cart-icon position-relative me-3">
          <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          <img class="cart-icon" src="./images/carts.png" alt="Cart" width="25" height="25">
        </div>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <section class="checkout">
      <h1 class="text-center mb-4">Checkout</h1>
      <div class="row">
        <div class="col-12 col-md-6 mb-4">
          <h2>Billing Information</h2>
          <form id="billing-form">
            <div class="mb-3">
              <label for="billing-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="billing-name" required>
            </div>
            <div class="mb-3">
              <label for="billing-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="billing-email" required>
            </div>
            <div class="mb-3">
              <label for="billing-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="billing-address" required>
            </div>
            <div class="mb-3">
              <label for="billing-phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="billing-phone" required>
            </div>
            <div class="mb-3">
              <label for="billing-card" class="form-label">Credit Card</label>
              <input type="text" class="form-control" id="billing-card" required>
            </div>
          </form>

          <h2>Shipping Information</h2>
          <form id="shipping-form">
            <div class="mb-3">
              <label for="shipping-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="shipping-name" required>
            </div>
            <div class="mb-3">
              <label for="shipping-phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="shipping-phone" required>
            </div>
            <div class="mb-3">
              <label for="shipping-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="shipping-address" required>
            </div>
          </form>

          
          <div id="credit-card-info" class="mb-3 d-none">
            <label for="credit-card-number" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="credit-card-number">
          </div>
         
        </div>

        <div class="col-12 col-md-6">
          <h2 class="text-center">Order Summary</h2>
          <div class="order-summary mt-3"></div>
          <h2 class="text-center py-3">Payment Method</h2>
          <div class="mb-3">
            <label for="payment-method" class="form-label">Choose Payment Method</label>
            <select class="form-select" id="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
              <option value="cash-on-delivery">Cash on Delivery</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>

        </div>
      </div>
    </section>
  </main>

  <!-- Include Footer -->
  <footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
      <div class="social-links mb-3">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="contact-info">
        <p>Contact us: info@mystore.com</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript Links -->
  <script src="https://kit.fontawesome.com/761108eeb6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

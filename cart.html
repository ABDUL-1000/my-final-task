<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Include Header -->
  <header class="sticky-top text-white">
    <nav class="navbar navbar-expand-lg bg-light text-dark"> <!-- Changed bg-transparent to bg-light -->
      <div class="container-fluid">
        <img src="./images/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="logo" width="50" height="50">
        
        <!-- Cart Icon Moved Before the Toggle Button -->
        <div class="cart-icon position-relative me-3">
          <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          <img class="cart-icon" src="./images/carts.png" alt="Cart" width="25" height="25">
        </div>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container my-4">
  <section class="cart">
    <h1>Your Cart</h1>
    <div class="cart-items list-group mb-4">
      <!-- Cart Item -->
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <!-- Image placeholder -->
          <img src="placeholder-image-url" alt="Product Image" class="img-fluid me-3" style="width: 100px; height: auto;">
          <div>
            <p >Product Name</p>
            <p>Price: $XX.XX</p>
            <div>
            <p>Quantity: X</p>
          </div>
          </div>
        </div>
        <button class="btn btn-danger">Remove</button>
      </div>
      <!-- Repeat for more items -->
    </div>
    <div class="cart-total text-end">
      <p>Total: $XX.XX</p>
      <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
    </div>
  </section>
</main>


  <!-- Include Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <div class="social-links mb-3">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="contact-info">
        <p>Contact us: info@mystore.com</p>
      </div>
    </div>
  </footer>
  
  <script src="https://kit.fontawesome.com/761108eeb6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>
</html>
